---
layout: default
---
{% assign portfolio = site.pages | where: "path", "portfolio.html" | first %}

<section class="hero diagonal">
	<div class="container">
		{% if page.subtitle %}
		<h2>{{ page.subtitle }}</h2>
		<hr>
		{% endif %}
		{% if portfolio.heading %}
			<p class="subtext"><a href="{{ site.baseurl }}/portfolio/">{{ portfolio.heading }}</a></p>
		{% endif %}
	</div>
</section>

<section class="diagonal">
	<div class="container">
		<p><img src="{% include relative-src.html src=page.image_path %}" class="screenshot"></p>
		<div>
			{{ content }}
		</div>
	</div>
</section>
